spring.application.name=Assignment15-MomTracker-Abigail

# MySQL Database Configuration (for local development)
# Temporarily set to 'create' to fix table structure, then change back to 'update'
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/MomTracker
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Session JDBC Configuration
# Explicitly enable JDBC session store
spring.session.store-type=jdbc
# Initialize Spring Session tables automatically (always, never, or embedded)
spring.session.jdbc.initialize-schema=always
# Exclude Spring Session tables from JPA/Hibernate management
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

