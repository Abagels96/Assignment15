<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mom's Self-Care Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f8fb; /* Light blue background */
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
        <!-- Header with Dropdown Menu -->
        <header class="relative mb-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-extrabold text-blue-800">Login</h1>
                <!-- Dropdown Menu -->
                <div class="relative">
                    <button id="menu-toggle" class="text-3xl hover:scale-110 transition-transform focus:outline-none" title="Menu">
                        ‚ò∞
                    </button>
                    <!-- Dropdown Content -->
                    <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                        <a href="/track" class="block px-4 py-3 hover:bg-blue-50 transition flex items-center space-x-3">
                            <span class="text-2xl">üìã</span>
                            <span class="text-gray-700 font-medium">Tracker</span>
                        </a>
                        <a href="/progress" class="block px-4 py-3 hover:bg-blue-50 transition flex items-center space-x-3">
                            <span class="text-2xl">üìä</span>
                            <span class="text-gray-700 font-medium">Progress</span>
                        </a>
                        <a href="#" class="block px-4 py-3 hover:bg-blue-50 transition flex items-center space-x-3 opacity-75" title="Coming Soon">
                            <span class="text-2xl">‚è≥</span>
                            <span class="text-gray-700 font-medium">In Progress</span>
                        </a>
                        <a href="#" class="block px-4 py-3 hover:bg-blue-50 transition flex items-center space-x-3 opacity-75" title="Coming Soon">
                            <span class="text-2xl">üë∂</span>
                            <span class="text-gray-700 font-medium">Baby Tracker</span>
                        </a>
                    </div>
                </div>
            </div>
            <p class="text-gray-500 text-center">Welcome back! Please sign in to continue.</p>
        </header>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-gray-900"
                    placeholder="Enter your username"
                />
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-gray-900"
                    placeholder="Enter your password"
                />
            </div>

            <!-- Login Button -->
            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition transform hover:scale-[1.02] active:scale-[1.0] shadow-lg"
            >
                Sign In
            </button>
        </form>
    </div>

    <!-- Script for Dropdown Toggle -->
    <script>
        // Toggle dropdown menu
        document.getElementById('menu-toggle').addEventListener('click', function(e) {
            e.stopPropagation();
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdown-menu');
            const toggle = document.getElementById('menu-toggle');
            if (!dropdown.contains(e.target) && !toggle.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Handle form submission (placeholder - implement actual login logic later)
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Login logic will be implemented later
            console.log('Login form submitted');
        });
    </script>

    <!-- Load Login JavaScript if exists -->
    <script src="/login.js"></script>
</body>
</html>
