<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mom's Self-Care Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f8fb; /* Light blue background */
        }
    </style>
</head>
<body class="h-screen flex flex-col p-4 overflow-hidden">
    <div class="w-full bg-white shadow-xl rounded-2xl p-6 md:p-8 my-4 flex flex-col h-[calc(100vh-2rem)]">
        <!-- Header with Dropdown Menu -->
        <header class="relative mb-8 flex-shrink-0">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800">Register</h1>
                <!-- Dropdown Menu -->
                <div class="relative">
                    <button id="menu-toggle" class="text-3xl hover:scale-110 transition-transform focus:outline-none" title="Menu">
                        ‚ò∞
                    </button>
                    <!-- Dropdown Content -->
                    <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                        <a href="/track" class="block px-4 py-3 hover:bg-blue-50 transition flex items-center space-x-3">
                            <span class="text-2xl">üìã</span>
                            <span class="text-gray-700 font-medium">Tracker</span>
                        </a>
                        <a href="/progress" class="block px-4 py-3 hover:bg-blue-50 transition flex items-center space-x-3">
                            <span class="text-2xl">üìä</span>
                            <span class="text-gray-700 font-medium">Progress</span>
                        </a>
                        <a href="/login" class="block px-4 py-3 hover:bg-blue-50 transition flex items-center space-x-3">
                            <span class="text-2xl">üîê</span>
                            <span class="text-gray-700 font-medium">Login</span>
                        </a>
                    </div>
                </div>
            </div>
            <p class="text-gray-500 text-center">Create your account to get started.</p>
        </header>

        <!-- Register Form -->
        <main class="flex-1 flex items-center justify-center">
            <form id="register-form" class="w-full max-w-md space-y-5">
                <div id="form-message" class="hidden rounded-lg border px-4 py-3 text-sm"></div>

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        autocomplete="username"
                        required 
                        minlength="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-gray-900"
                        placeholder="e.g. abigail123"
                    />
                    <p class="mt-1 text-xs text-gray-500">At least 3 characters.</p>
                </div>

                <!-- Display Name -->
                <div>
                    <label for="displayName" class="block text-sm font-medium text-gray-700 mb-2">Display name</label>
                    <input
                        type="text"
                        id="displayName"
                        name="displayName"
                        autocomplete="nickname"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-gray-900"
                        placeholder="e.g. Abby"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="new-password"
                        required
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-gray-900"
                        placeholder="At least 8 characters"
                    />
                </div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition transform hover:scale-[1.02] active:scale-[1.0] shadow-lg"
                >
                    Create Account
                </button>

                <p class="text-sm text-gray-600 text-center">
                    Already have an account?
                    <a href="/login" class="text-blue-700 hover:underline font-medium">Sign in</a>
                </p>
            </form>
        </main>
    </div>

    <!-- Script for Dropdown Toggle -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function(e) {
            e.stopPropagation();
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdown-menu');
            const toggle = document.getElementById('menu-toggle');
            if (!dropdown.contains(e.target) && !toggle.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>

    <script src="/register.js"></script>
</body>
</html>
