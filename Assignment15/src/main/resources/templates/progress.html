<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Mom's Self-Care Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load D3.js for charts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f8fb; /* Light blue background */
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center p-4 overflow-hidden">

    <div class="w-full bg-white shadow-xl rounded-2xl p-6 md:p-8 my-4 flex flex-col h-[calc(100vh-2rem)]">
        <!-- Header -->
        <header class="mb-6 flex-shrink-0">
            <div class="flex items-center justify-between mb-2">
                <div class="flex-1">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800 text-center">Progress</h1>
                </div>
                <a href="/track" class="text-3xl hover:scale-110 transition-transform" title="Back to Tracker">
                    üè†
                </a>
            </div>
            <p class="text-gray-500 mt-2 text-center">View your self-care activity summaries.</p>
        </header>

        <!-- Page Content: Progress -->
        <main class="flex-1 overflow-y-auto">
            <!-- Summary Cards -->
            <section>
                <h2 class="text-xl font-bold text-gray-700 mb-4">Summary: Last 24 Hours</h2>
                <div id="summary-cards" class="grid grid-cols-3 gap-4 mb-8">
                    <!-- Cards will be injected by JS -->
                    <p id="summary-loading" class="text-center text-gray-400 col-span-3">Loading summary...</p>
                </div>
            </section>
            
            <!-- Chart -->
            <section>
                <h2 class="text-xl font-bold text-gray-700 mb-4">Activity: Last 7 Days</h2>
                <div id="chart-container" class="w-full h-64 bg-gray-50 rounded-lg p-2">
                    <!-- D3 Chart will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Load Progress JavaScript -->
    <script src="/progress.js"></script>
</body>
</html>
