<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracker - Mom's Self-Care Tracker</title>
<!-- Load Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Use Inter font -->
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap')
	;
	
/* 	form needs to be smaller */
body {
	font-family: 'Inter', sans-serif;
	background-color: #f4f8fb; /* Light blue background */
}
</style>
</head>
<body class="h-screen flex flex-col items-center p-4 overflow-hidden">

	<div
		class="w-full bg-white shadow-xl rounded-2xl p-6 md:p-8 my-4 flex flex-col h-[calc(100vh-2rem)]">
		<!-- Header -->
		<header class="mb-6 flex-shrink-0">
			<div class="flex items-center justify-between mb-2">
				<div class="flex-1">
					<h1
						class="text-3xl md:text-4xl font-extrabold text-blue-800 text-center">Self-Care
						Tracker</h1>
				</div>
				<a href="/progress"
					class="text-3xl hover:scale-110 transition-transform"
					title="View Progress"> üìä </a>
			</div>
			<p class="text-gray-500 mt-2 text-center">Time for you. Log your
				essential activities.</p>
		</header>

		<!-- Page Content: Tracker -->
		<main class="flex-1 overflow-y-auto">
			<!-- Action Buttons -->
			<section id="action-buttons" class="grid grid-cols-3 gap-4 mb-10">
				<!-- Eat Button -->
				<button onclick="recordActivity('EAT')"
					class="flex flex-col items-center justify-center p-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-xl transition transform hover:scale-[1.02] active:scale-[1.0] shadow-lg">
					<span class="text-3xl mb-1">üçé</span> <span
						class="text-sm md:text-base">Eat</span>
				</button>
				<!-- Sleep Button -->
				<button onclick="recordActivity('SLEEP')"
					class="flex flex-col items-center justify-center p-4 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-xl transition transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
					<span class="text-3xl mb-1">üõå</span> <span
						class="text-m md:text-base">Sleep</span>
				</button>
				<!-- Shower Button -->
				<button onclick="recordActivity('SHOWER')"
					class="flex flex-col items-center justify-center p-4 bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-xl transition transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
					<span class="text-3xl mb-1">üöø</span> <span
						class="text-sm md:text-base">Shower</span>
				</button>
			</section>

			<!-- Sleep Form Section -->
			<section id="sleep-form-section" class="mb-6 hidden">
				<div
					class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 space-y-4">
					<h3 class="text-lg font-semibold text-indigo-800 mb-3">Sleep
						Details</h3>

					<!-- Sleep Start Date -->
					<div>
						<label for="sleep-start-date"
							class="block text-sm font-medium text-gray-700 mb-1">Sleep
							Start Date</label> <input type="date" id="sleep-start-date"
							class="mt-1 p-2 border rounded w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
					</div>

					<!-- Sleep Start Time -->
					<div>
						<label for="sleep-start-time"
							class="block text-sm font-medium text-gray-700 mb-1">Sleep
							Start Time</label> <input type="time" id="sleep-start-time"
							class="mt-1 p-2 border rounded w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
					</div>
					<div>
						<label for="sleep-end-date"
							class="block text-sm font-medium text-gray-700 mb-1">Sleep
							End Date</label> <input type="date" id="sleep-end-date"
							class="mt-1 p-2 border rounded w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">

					</div>
					<div>
						<label for="sleep-end-time"
							class="block text-sm font-medium text-gray-700 mb-1">Sleep
							End Time</label> <input type="time" id="sleep-end-time"
							class="mt-1 p-2 border rounded w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
					</div>

					<!-- Sleep Quality Selector -->
					<div>
						<label for="sleep-quality"
							class="block text-sm font-medium text-gray-700 mb-1">Sleep
							Quality</label> <select id="sleep-quality"
							class="mt-1 p-2 border rounded w-full focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
							<option value="POOR">Poor</option>
							<option value="FAIR">Fair</option>
							<option value="GOOD" selected>Good</option>
							<option value="EXCELLENT">Excellent</option>
						</select>
					</div>

					<!-- Action Buttons -->
					<div class="flex gap-3">
						<button onclick="submitSleep()"
							class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98]">
							Record Sleep</button>
						<button onclick="hideSleepForm()"
							class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98]">
							Cancel</button>
					</div>
				</div>
			</section>

			<!-- History Display -->
			<section>
				<h2 class="text-xl font-bold text-gray-700 border-b pb-2 mb-4">Recent
					History</h2>
				<div id="history-list"
					class="space-y-3 max-h-96 overflow-y-auto pr-2 min-w-0">
					<!-- History items will be inserted here -->
					<p id="history-loading" class="text-center text-gray-400">Loading
						history...</p>
				</div>
				<button onclick="showClearHistoryModal()"
					class="mt-6 w-full text-center text-sm text-red-500 hover:text-red-700 transition">
					Clear All History</button>
			</section>
		</main>


	</div>

	<!-- Confirmation Modal (Hidden by default) -->
	<div id="confirm-modal"
		class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden">
		<div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
			<h3 class="text-lg font-medium text-gray-900">Are you sure?</h3>
			<p class="mt-2 text-sm text-gray-500">This will permanently
				delete all logged activities. This action cannot be undone.</p>
			<div class="mt-6 flex justify-end space-x-3">
				<button onclick="cancelClear()"
					class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
					Cancel</button>
				<button onclick="clearHistoryConfirmed()"
					class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
					Delete</button>
			</div>
		</div>
	</div>
	<!-- End Modal -->

	<!-- Load Tracker JavaScript -->
	<script src="/track.js"></script>
</body>
</html>
